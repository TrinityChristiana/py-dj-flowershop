{% extends 'shared/base.html' %}

{% block content %}
    <h1>Bouquets</h1>
    <a href="{% url 'bouquetapp:bouquet_form' %}">Add Bouquet</a>
    <ul>
        {% for bouquet in bouquets %}
        <li><a href="{% url 'bouquetapp:bouquet' bouquet.id %}">{{bouquet.name}}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
